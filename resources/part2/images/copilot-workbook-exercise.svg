<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <rect x="0" y="0" width="1920" height="1080" fill="#1e1e1e" />
  <rect x="0" y="0" width="1920" height="40" fill="#2d2d30" />
  <circle cx="20" cy="20" r="6" fill="#ff5f57" />
  <circle cx="40" cy="20" r="6" fill="#febc2e" />
  <circle cx="60" cy="20" r="6" fill="#28c840" />
  <text x="90" y="27" font-family="'SF Mono', 'Consolas', monospace" font-size="13px" fill="#d4d4d4">Copilot Workbook - Exercise 3: 데이터 분석</text>
  <rect x="20" y="60" width="1200" height="1000" fill="#1e1e1e" />
  <text x="40" y="90" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#858585">data_analysis.py</text>
  <text x="40" y="130" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#6a9955"># 연구 데이터 분석 스크립트</text>
  <text x="40" y="155" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#c586c0">import pandas as pd</text>
  <text x="40" y="180" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#c586c0">import matplotlib.pyplot as plt</text>
  <text x="40" y="205" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#d4d4d4" />
  <text x="40" y="230" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#6a9955"># 데이터 로드</text>
  <text x="40" y="255" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#d4d4d4">df = pd.read_csv('survey_results.csv')</text>
  <text x="40" y="280" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#d4d4d4" />
  <text x="40" y="305" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#6a9955"># 기술통계</text>
  <text x="40" y="330" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#dcdcaa">print(df.describe())</text>
  <text x="40" y="355" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#d4d4d4" />
  <text x="40" y="380" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#6a9955"># 시각화</text>
  <text x="40" y="405" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#d4d4d4">df['score'].hist(bins=20)</text>
  <text x="40" y="430" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#dcdcaa">plt.title('학습 성취도 분포')</text>
  <text x="40" y="455" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#dcdcaa">plt.xlabel('점수')</text>
  <text x="40" y="480" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#dcdcaa">plt.ylabel('빈도')</text>
  <text x="40" y="505" font-family="'Monaco', 'Menlo', monospace" font-size="13px" fill="#dcdcaa">plt.show()</text>
  <text x="40" y="560" font-family="'SF Mono', 'Consolas', monospace" font-size="13px" fill="#585858" font-style="italic"># Copilot 제안: 추가 분석...</text>
  <rect x="1240" y="60" width="660" height="1000" fill="#252526" />
  <text x="1260" y="90" font-family="'SF Mono', 'Consolas', monospace" font-size="14px" fill="#d4d4d4" font-weight="bold">GitHub Copilot Chat</text>
  <rect x="1260" y="120" width="620" height="100" fill="#1e1e1e" rx="5" />
  <text x="1280" y="145" font-family="'SF Mono', 'Consolas', monospace" font-size="11px" fill="#858585" font-weight="bold">👤 You:</text>
  <text x="1280" y="170" font-family="'SF Mono', 'Consolas', monospace" font-size="13px" fill="#d4d4d4">설문 데이터를 분석하는 Python</text>
  <text x="1280" y="195" font-family="'SF Mono', 'Consolas', monospace" font-size="13px" fill="#d4d4d4">스크립트를 작성해줘</text>
  <rect x="1260" y="240" width="620" height="300" fill="#2d2d30" rx="5" />
  <text x="1280" y="265" font-family="'SF Mono', 'Consolas', monospace" font-size="11px" fill="#007acc" font-weight="bold">🤖 Copilot:</text>
  <text x="1280" y="295" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4">설문 데이터 분석 스크립트를 작성했습니다.</text>
  <text x="1280" y="334" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4">주요 기능:</text>
  <text x="1300" y="356" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4">• CSV 파일에서 데이터 로드</text>
  <text x="1300" y="378" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4">• 기술통계량 출력</text>
  <text x="1300" y="400" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4">• 히스토그램 시각화</text>
  <text x="1280" y="439" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4">추가로 상관관계 분석이나 그룹별</text>
  <text x="1280" y="461" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4">비교가 필요하면 말씀해주세요.</text>
</svg>