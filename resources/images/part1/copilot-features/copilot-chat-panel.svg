  <text x="1340" y="300" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4">혼합 연구 방법(Mixed Methods)의 주요 장점:</text>
  <text x="1340" y="322" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4" />
  <text x="1340" y="344" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4" font-weight="bold">1. **포괄적 이해**: 정량적 + 정성적 데이터</text>
