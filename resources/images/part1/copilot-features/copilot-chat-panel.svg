  <text x="1340" y="410" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4" font-weight="bold">2. **상호보완**: 한 방법의 약점을 다른</text>
  <text x="1360" y="432" font-family="'SF Mono', 'Consolas', monospace" font-size="11px" fill="#858585">방법이 보완</text>
  <text x="1340" y="454" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4" />
  <text x="1340" y="476" font-family="'SF Mono', 'Consolas', monospace" font-size="12px" fill="#d4d4d4" font-weight="bold">3. **타당도 향상**: 다양한 자료원으로</text>
