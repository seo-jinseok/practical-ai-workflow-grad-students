<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <rect x="0" y="0" width="1920" height="1080" fill="#f5f5f5" />
  <text x="960" y="100" font-family="'SF Mono', 'Consolas', monospace" font-size="32px" fill="#1e1e1e" text-anchor="middle" font-weight="bold">Model Context Protocol (MCP) 아키텍처</text>
  <rect x="200" y="250" width="400" height="200" fill="#007acc" rx="15" stroke="#005a9e" stroke-width="3" />
  <text x="400" y="320" font-family="'SF Mono', 'Consolas', monospace" font-size="20px" fill="white" text-anchor="middle" font-weight="bold">Host Application</text>
  <text x="400" y="360" font-family="'SF Mono', 'Consolas', monospace" font-size="16px" fill="white" text-anchor="middle">VS Code / Claude Desktop</text>
  <text x="400" y="390" font-family="'SF Mono', 'Consolas', monospace" font-size="16px" fill="white" text-anchor="middle">Zed / IDX</text>
  <line x1="600" y1="300" x2="800" y2="300" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)" />
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ff6b6b" />
    </marker>
  </defs>
  <line x1="800" y1="330" x2="600" y2="330" stroke="#4ecdc4" stroke-width="3" marker-end="url(#arrowhead)" />
  <line x1="600" y1="370" x2="800" y2="400" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)" />
  <line x1="800" y1="430" x2="600" y2="400" stroke="#4ecdc4" stroke-width="3" marker-end="url(#arrowhead)" />
  <line x1="600" y1="440" x2="800" y2="500" stroke="#ff6b6b" stroke-width="3" marker-end="url(#arrowhead)" />
  <line x1="800" y1="530" x2="600" y2="470" stroke="#4ecdc4" stroke-width="3" marker-end="url(#arrowhead)" />
  <rect x="850" y="200" width="220" height="60" fill="#ffd93d" rx="10" />
  <text x="960" y="240" font-family="'SF Mono', 'Consolas', monospace" font-size="18px" fill="#1e1e1e" text-anchor="middle" font-weight="bold">MCP Protocol</text>
  <rect x="1320" y="250" width="380" height="140" fill="#6c5ce7" rx="15" stroke="#5f27cd" stroke-width="3" />
  <text x="1420" y="300" font-family="'SF Mono', 'Consolas', monospace" font-size="40px" fill="#d4d4d4">📁</text>
  <text x="1510" y="320" font-family="'SF Mono', 'Consolas', monospace" font-size="18px" fill="white" font-weight="bold">File System Server</text>
  <text x="1510" y="350" font-family="'SF Mono', 'Consolas', monospace" font-size="14px" fill="white" font-style="italic">MCP-compatible</text>
  <rect x="1320" y="420" width="380" height="140" fill="#6c5ce7" rx="15" stroke="#5f27cd" stroke-width="3" />
  <text x="1420" y="470" font-family="'SF Mono', 'Consolas', monospace" font-size="40px" fill="#d4d4d4">🗄️</text>
  <text x="1510" y="490" font-family="'SF Mono', 'Consolas', monospace" font-size="18px" fill="white" font-weight="bold">Database Server</text>
  <text x="1510" y="520" font-family="'SF Mono', 'Consolas', monospace" font-size="14px" fill="white" font-style="italic">MCP-compatible</text>
  <rect x="1320" y="590" width="380" height="140" fill="#6c5ce7" rx="15" stroke="#5f27cd" stroke-width="3" />
  <text x="1420" y="640" font-family="'SF Mono', 'Consolas', monospace" font-size="40px" fill="#d4d4d4">🔍</text>
  <text x="1510" y="660" font-family="'SF Mono', 'Consolas', monospace" font-size="18px" fill="white" font-weight="bold">Web Search Server</text>
  <text x="1510" y="690" font-family="'SF Mono', 'Consolas', monospace" font-size="14px" fill="white" font-style="italic">MCP-compatible</text>
  <rect x="200" y="650" width="1500" height="350" fill="#e8f5e9" rx="15" stroke="#4caf50" stroke-width="3" />
  <text x="950" y="710" font-family="'SF Mono', 'Consolas', monospace" font-size="24px" fill="#1e1e1e" text-anchor="middle" font-weight="bold">MCP의 장점</text>
  <text x="250" y="760" font-family="'SF Mono', 'Consolas', monospace" font-size="18px" fill="#1e1e1e">✅ 표준화된 프로토콜: 모든 AI 앱에서 동일한 서버 사용</text>
  <text x="250" y="820" font-family="'SF Mono', 'Consolas', monospace" font-size="18px" fill="#1e1e1e">✅ 확장성: 새로운 도구를 서버로 추가하면 모든 앱에서 접근 가능</text>
  <text x="250" y="880" font-family="'SF Mono', 'Consolas', monospace" font-size="18px" fill="#1e1e1e">✅ 보안성: 샌드박스 환경에서 안전하게 실행</text>
  <text x="250" y="940" font-family="'SF Mono', 'Consolas', monospace" font-size="18px" fill="#1e1e1e">✅ 재사용성: 한 번 설정하면 여러 앱에서 활용</text>
</svg>